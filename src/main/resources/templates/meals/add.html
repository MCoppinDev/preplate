<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>

<body>

<header th:replace="fragments :: site-header"></header>

<div class="holder d-flex align-items-center justify-content-center">

    <div class="container">

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card rounded shadow border-0">
                    <div class="card-body p-10 bg-white rounded">

                        <form method="post" style="max-width:600px;">
                            <div class="form-group">
                                <label th:for="name">Name</label>
                                <input class="form-control" th:field="${meal.name}"/>
                                <span th:errors="${meal.name}" class="error"></span>
                            </div>

                            <div class="form-group">
                                <label th:for="description">Description</label>
                                <textarea class="form-control" th:field="${meal.description}"></textarea>
                            </div>


                            <div class="form-group">
                                <div class="row py-5" style="margin-top:10px">
                                    <div class="col-lg-10 mx-auto">
                                        <div class="card rounded shadow border-0">
                                            <div class="card-body p-8 bg-white rounded">
                                                <div class="table-responsive">
                                                    <table id="ingredients" style="width:100%"
                                                           class="table table-striped table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th>Select</th>
                                                            <th>Ingredient</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="ingredient : ${ingredients}">
                                                            <td>
                                                                <input th:field="${meal.ingredients}" type="checkbox"
                                                                       name="ingredients"
                                                                       th:value="${ingredient.id}">
                                                            </td>
                                                            <td th:text="${ingredient.name}"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <span th:errors="${meal.ingredients}" class="error"></span>
                                                    <a th:href="@{'/ingredients/create'}">Add ingredients</a>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <input type="submit" value="Add Meal"/>
                        </form>


                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
