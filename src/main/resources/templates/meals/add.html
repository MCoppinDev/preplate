<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: site-header"></header>

<div class="container-mt-4">

    <row>
        <col class="alight-content-center">

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="${meal.name}" />
            <span th:errors="${meal.name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="description">Descriptionr</label>
            <textarea clas="form-control" th:fiel="${meal.description}">
            </textarea>
        </div>

        <div class="form-group">
            <label th:for="ingredients">ingredients</label>
            <th:block th:each="ingredient : ${ingredients}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                <label th:text="${ingredient.name}"></label>
            </th:block>
            <a th:href="@{'/ingredients/add'}">Add ingredients</a>
        </div>

        <input type="submit" value="Add Meal" />
    </form>
        </col>
    </row>

</div>



</body>
</html>
