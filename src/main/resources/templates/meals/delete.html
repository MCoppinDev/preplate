<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<div class="holder d-flex align-items-center justify-content-center">

    <div class="container">

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card rounded shadow border-0">
                    <div class="card-body">

                        <form method="post">
                            <div class="table-responsive">
                                <table id="example" style="width:100%" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>List Name</th>
                                        <th>Meals</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="list:${lists}">
                                        <td><input type="checkbox" name="mealListIds" th:value="${list.id}"></td>
                                        <td th:text="${list.name}"></td>
                                        <td>
                                            <div class="dropdown">
                                                <button type="button" class="btn btn-primary dropdown-toggle"
                                                        data-toggle="dropdown">
                                                    View Meals
                                                </button>
                                                <div class="dropdown-menu">
                                                    <span class="dropdown-item-text hover"
                                                          th:each="meal : ${list.meals}" th:text="${meal.name}"></span>
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>


                                <input type="submit" value="Delete Selected meals" class="btn btn-danger">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
