<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: site-header"></header>

<div class="container-mt-4">


    <div class="row" style="margin-top:30px">
        <div class="col text-center" style="align-content-center ">
            <form method="post">
            <table class="table table-dark table-hover">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Ingredients</th>
                </tr>
                    <tr th:each=" meal : ${meals}">

                        <td><input type="checkbox" name="meals" th:value="${meal.id}"></td>
                        <td th:text="${meal.name}"></td>
                        <td th:text="${meal.description}"></td>

                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                   View Ingredients
                                </button>
                                <div class="dropdown-menu">
                                    <span class="dropdown-item-text hover" th:each="ingredient : ${meal.ingredients}" th:text="${ingredient.name}"></span>
                                </div>
                            </div>

                        </td>
                    </tr>
            </table>
                <input type="text" th:field="${user.name}" placeholder="Name of Meal List">
                <span th:errors="${user.name}" class="error"></span>
                <button class="btn btn-primary" type="submit">Save Meals</button>
                <a class="btn btn-success" href="/meals/add">New Meal</a>
            </form>
        </div>
    </div>




</div>

</body>
</html>
