<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: site-header"></header>

<div class="container-mt-4">

    <div class="row" style="margin-top:30px">
        <div class="col text-center table-responiive-md">
            <form method="post">
            <table class="table table-dark table-hover">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Ingredients</th>
                </tr>
                    <tr th:each=" meal : ${meals}">
                        <td><input type="checkbox" value="${meal.id}"></td>
                        <td th:text="${meal.name}"></td>
                        <td th:text="${meal.description}"></td>
                        <td><ul th:each="ingredient : ${meal.ingredients}">
                            <li th:text="${ingredient.name}"></li>
                        </ul>
                        </td>

                    </tr>
            </table>
                <button class="btn btn-primary" type="submit" value="Save Meals">Save Meals</button>
            </form>
        </div>
    </div>




</div>

</body>
</html>
