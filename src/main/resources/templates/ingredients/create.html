<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: site-header"></header>


<div class="holder d-flex align-items-center justify-content-center">

    <div class="container">

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card rounded shadow border-0">
                    <div class="card-body">

                        <form method="post">
                            <div class="table-responsive">
                                <table id="ingredientAdd" style="width:100%"
                                       class="table table-striped table-bordered">
                                    <thead>
                                    <tr>

                                        <th>Ingredients</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ingredient:${ingredients}">
                                        <td th:text="${ingredient.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <input type="text" th:field="${ingredient.name}" placeholder="Ingredient Name">
                                <input type="submit" value="Add Ingredient" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
