<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<header th:replace="fragments :: header"></header>

<div class="holder d-flex align-items-center justify-content-center">

    <div class="container">

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card rounded shadow border-0">
                    <div class="card-body">

                        <form method="post">
                            <div class="table-responsive">
                                <table id="ingredientDelete" style="width:100%"
                                       class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>Ingredients</th>

                                    </tr>
                                    <tbody>
                                    <tr th:each="ingredient:${ingredients}">
                                        <td><input type="checkbox" name="ingredientIds" th:value="${ingredient.id}">
                                        </td>
                                        <td th:text="${ingredient.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>


                                <input type="submit" value="Delete Selected Ingredients" class="btn btn-danger">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
